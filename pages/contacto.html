    <main class="contacto">
        <h1 class="titulo">Formulario de contacto:</h1>
        <div class="form">
            <form action="contacto.php" method="get" enctype="text/plain" autocomplete="on">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Ingresá tu nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Ingresá tu apellido" required>
                <br>
                <label for="telefono">Teléfono:</label>
                <input type="number" name="telefono" placeholder="Ej: (011) 1111-2222" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Ej.: hola@dominio.com" required>
                <br>
                <label for="preferencia">Preferís que te contactemos por:</label>
                <input type="checkbox" name="preferencia">
                <label for="preferencia">Teléfono</label>
                <input type="checkbox" name="preferencia">
                <label for="preferencia">Email</label>
                <br>
                <label for="motivo">Motivo del contacto:</label>
                <input type="radio" name="motivo">
                <label for="motivo">Mayor información</label>
                <input type="radio" name="motivo">
                <label for="motivo">Comprar</label>
                <input type="radio" name="motivo">
                <label for="motivo">Otro</label>
                <br>
                <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escribí tu mensaje" required></textarea>
                <br>
                <input type="submit">
                <input type="reset">
            </form>
        </div>
